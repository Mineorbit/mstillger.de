<h1>Guidelines für LightMapping in Unity</h1>
<ul>
<li>Alle beleuchteten und Schattierenden Objekte auf Statisch sowie Lichtquellen</li>
<li>UV maps von Objekten müssen komplett disjoint sein (kein overlap innerhalb eines Objekts)</li>
<li>Vernünftige Auflösung wählen</li>
